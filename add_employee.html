<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">IT Company Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/add_employee">Add Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_project">Add Project</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form to Add Employee -->
    <div class="container center-container">
        <h2 class="text-center mb-4">Add New Employee</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="date_of_birth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
            </div>
            <div class="mb-3">
                <label for="date_of_hire" class="form-label">Date of Hire</label>
                <input type="date" class="form-control" id="date_of_hire" name="date_of_hire" required>
            </div>
            <div class="mb-3">
                <label for="salary_id" class="form-label">Salary ID</label>
                <input type="number" class="form-control" id="salary_id" name="salary_id" required>
            </div>
            <div class="mb-3">
                <label for="department_id" class="form-label">Department ID</label>
                <input type="number" class="form-control" id="department_id" name="department_id" required>
            </div>
            <div class="mb-3">
                <label for="branch_id" class="form-label">Branch ID</label>
                <input type="number" class="form-control" id="branch_id" name="branch_id" required>
            </div>
            <div class="mb-3">
                <label for="team_id" class="form-label">Team ID</label>
                <input type="number" class="form-control" id="team_id" name="team_id">
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">Position</label>
                <input type="text" class="form-control" id="position" name="position" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Employee</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
